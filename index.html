<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin: 0;
      }
      #container {
        width: 970px;
      }
      header {
        width: 100%;
        height: 72px;
        display: flex;
        justify-content: space-between;
      }
      #header_left {
        width: 360px;
        height: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #header_left img {
        width: 80px;
        height: 27px;
      }
      #header_left ul {
        display: flex;
        margin: 0;
        padding: 0;
        gap: 10px;
      }
      #header_left ul li {
        list-style: none;
        font-weight: bold;
      }
      #header_center {
        width: 280px;
        height: 100%;
        display: flex;
        align-items: center;
      }
      #search {
        width: 280px;
        height: 40px;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        border-radius: 6px;
        padding-left: 10px;
        gap: 10px;
      }
      #search input {
        width: 224px;
        height: 96%;
        border: none;
        background-color: #f4f4f4;
      }
      #search input:focus {
        outline: none;
      }
      #header_right {
        width: 200px;
        height: 100%;
      }
      #profile {
        border: 1px solid black;
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }
      #header_right ul {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 5px;
        padding: 0;
      }
      #header_right ul li {
        display: flex;
        align-items: center;
      }
      #content1 {
        height: 500px;
        width: 100%;
      }
      #banner {
        height: 280px;
        display: flex;
        align-items: center;
      }
      #banner img {
        border-radius: 8px;
      }
      #content1 ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 150px;
        padding: 0;
      }
      #content1 ul li {
        width: 80px;
        height: 96px;
        list-style: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
        gap: 3px;
      }
      #content1 ul li img {
        width: 52px;
        height: 52px;
      }
      #content2 {
      }
      #p1 {
        width: 100%;
        height: 36px;
        font-size: 1.5rem;
        line-height: 1.5;
        letter-spacing: normal;
        font-weight: bold;
        color: #323232;
        margin-bottom: 4px;
      }
      #p2 {
        width: 100%;
        height: 21px;
        color: #737373;
        font-size: 14px;
        margin-bottom: 24px;
      }
      #box_container {
        display: flex;
        width: 100%;
        height: 310px;
        justify-content: space-around;
      }
      .box {
        border: 1px solid black;
        width: 180px;
        height: 230px;
        border-radius: 8px;
      }
      #top {
        width: 100%;
        height: 120px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      #service-name {
        width: 150px;
        height: 24px;
        border: 1px solid black;
        color: #323232;
        font-size: 16px;
        font-weight: bold;
      }
      #bottom-wrap {
        padding: 12px 14px;
      }
      #icon-wrap {
        display: flex;
        border: 1px solid red;
        color: #737373;
        font-size: 14px;
        font-weight: bold;
        margin-top: 35px;
        gap: 3px;
      }
      #icon {
        width: 16px;
        height: 16px;
      }
    </style>
